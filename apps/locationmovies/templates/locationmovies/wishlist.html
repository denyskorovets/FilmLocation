<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Account 1</title>
    <meta name="description" content="">
    <meta name="author" content="">

    <!-- Le HTML5 shim, for IE6-8 support of HTML elements -->
    <!--[if lt IE 9]>
      <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
    {% load staticfiles %}
    <script src="{% static 'locationmovies/scripts/jquery.min.js' %}"></script>
    <script src="{% static 'locationmovies/scripts/bootstrap-dropdown.js' %}"></script>

    <script type='text/javascript'>
    $(document).ready(function(){
      $('#topbar').dropdown();
    });
    </script>

    <!-- Le styles -->
    <link href="{% static 'locationmovies/styles/bootstrap.min.css' %}" rel="stylesheet">
    <style type="text/css">
      body {
        padding-top: 60px;
      }
      .sidebar.well.span4{
        width: 180px;
      }
      .ads tbody tr td{
        cursor:pointer !important;
      }
      .highlight td{
        font-weight:bold;
      }
      td.mini-thumbnail img{
        max-height:50px;
        max-width:100px;
      }
      td.mini-thumbnail{
        text-align:center;
      }
    </style>

    <!-- Le fav and touch icons -->
    <link rel="shortcut icon" href="static/locationmovies/images/favicon.ico">
    <link rel="apple-touch-icon" href="static/locationmovies/images/apple-touch-icon.png">
    <link rel="apple-touch-icon" sizes="72x72" href="static/locationmovies/images/apple-touch-icon-72x72.png">
    <link rel="apple-touch-icon" sizes="114x114" href="static/locationmovies/images/apple-touch-icon-114x114.png">
  </head>

  <body>

    <div class="topbar">
      <div class="fill">
        <div class="container span18">
          <a class="brand" href="/">SF FilmSpot</a>
          <ul class="nav">
            <li><a href="/">Home</a></li>
            <li class="active"><a href="/">Movie</a></li>
            <li class="active"><a href="/">Place</a></li>
            <li class="active"><a href="/contact">Contact us</a></li>
          </ul>

          <form class="pull-left" action="">
            <input type="text" placeholder="Search">
              <button class="btn" type="submit">Go</button>
          </form>

          <p class="pull-right">Logged in as <a href="#">Guest</a></p>
        </div>
      </div>
    </div>

    <div class="container span18">
      <div class='cleaner_h40'></div>

      <div class='row'>
        <div class="well span4 sidebar">
            <h4>Guest</h4>
            <div class='cleaner_h10'></div>

            <form method="get" action="/wishlist">
                <input type="submit" value="See my wishlist" class='btn primary large'>
            </form>


            <div class='cleaner_h20'></div>

        </div><!-- end of sidebar -->

        <div class='span14'>
          <h2>Add to list</h2>
          <table class='zebra-striped ads'>
              <thead>
                  <tr>
                      <th class='span2'></th>
                      <th class='span4'>Title</th>
                      <th class='span2'>Year</th>
                      <th class='span2'>Location</th>
                      <th class='span4'>Action</th>
                  </tr>
              </thead>
              <tbody>
                  {% for movie in favorites %}
                      <tr>
                          <td class='mini-thumbnail'><img src='static/locationmovies/images/sample/milk copy.png'/></td>
                          <td>{{ movie.title }}</td>
                          <td>{{ movie.release_year }}</td>
                          <td>{{ movie.location }}</td>
                          <td>
                              <form action="/wishlist" method="post">
                                  {% csrf_token %}
                                  <input type="hidden" value="{{ movie.id }}" name="deleteMe">
                                  <input type="submit" value="Delete from Wishlist" class='btn small success'>
                              </form>
                          </td>
                      </tr>
                  {% endfor %}
              </tbody>
          </table>
        </div><!-- end of center content -->
      </div>
    </div>
</body>
</html>
