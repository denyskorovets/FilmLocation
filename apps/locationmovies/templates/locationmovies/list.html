<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Account 1</title>
    {% include './header.html' %}
    <meta name="description" content="">
    <meta name="author" content="">

    <!-- Le HTML5 shim, for IE6-8 support of HTML elements -->
    <!--[if lt IE 9]>
      <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->

    <script src="static/locationmovies/scripts/jquery.min.js"></script>
    <script src="static/locationmovies/scripts/bootstrap-dropdown.js"></script>

    <script type='text/javascript'>
    $(document).ready(function(){
      $('#topbar').dropdown();
    });
    </script>

    <!-- Le styles -->
    <link href="static/locationmovies/styles/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="static/locationmovies/styles/mystyles.css">


    <!-- Le fav and touch icons -->
    <link rel="shortcut icon" href="static/locationmovies/images/favicon.ico">
    <link rel="apple-touch-icon" href="static/locationmovies/images/apple-touch-icon.png">
    <link rel="apple-touch-icon" sizes="72x72" href="static/locationmovies/images/apple-touch-icon-72x72.png">
    <link rel="apple-touch-icon" sizes="114x114" href="static/locationmovies/images/apple-touch-icon-114x114.png">
  </head>

  <body>

    <div class="container span18">
      <div class='cleaner_h40'></div>

      <div class='row'>
        <div class="well span4 sidebar">
            <h4>Guest</h4>
            <div class='cleaner_h10'></div>
            <form method="get" action="/wishlist">
                <input type="submit" value="See my wishlist" class='btn primary large'>
            </form>
            <div class='cleaner_h20'></div>
        </div><!-- end of sidebar -->

        <div class='span14'>
          <h2>Add to list</h2>
          <table class='zebra-striped ads'>
              <thead>
                  <tr>
                      <th class='span2'></th>
                      <th class='span4'>Title</th>
                      <th class='span2'>Year</th>
                      <th class='span2'>Location</th>
                      <th class='span4'>Action</th>
                  </tr>
              </thead>
              <tbody>
                    {% for single_movie_info in movies %}
                      <tr>
                          <td class='mini-thumbnail'><img src='static/locationmovies/images/sample/milk copy.png'/></td>
                          <td>{{ single_movie_info.title }}</td>
                          <td>{{ single_movie_info.release_year }}</td>
                          <td>{{ single_movie_info.location }}</td>
                          <td>
                              <form action="/wishlist" method="post">

                                  {% csrf_token %}
                                  <input type="hidden" value="{{ single_movie_info.id }}" name="addMe">
                                  <input type="submit" value="Add to Wishlist" class='btn small success'>
                              </form>
                              <form action="/display/{{ single_movie_info.id }}" method="post">
                                  {% csrf_token %}
                                  <input type="submit" value="Details" class='btn small success'>
                              </form>
                          </td>
                      </tr>
                  {% endfor %}
              </tbody>
          </table>

        </div><!-- end of center content -->
      </div>

      <footer>
        <p>&copy; Coding Dojo by <a href='http://www.codingdojo.com' target='_blank' title='Professional Web Developer'>Group_1</a></p>
      </footer>
    </div>

  </body>
</html>
